<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Merry christmas card for my Iva">
    <meta name="keywords" content="Xmas, Iva, HTML, CSS, JavaScript">
    <meta name="author" content="Martincek">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Merry Xmas Iva!</title>

    <link rel="stylesheet" href="css/style.css?v=5"/>
    <link rel="stylesheet" href="css/animations.css?v=5"/>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H1M0LJZDSY"></script>
    <script>
        window.dataLayer = window.dataLayer || []

        function gtag() {
            dataLayer.push(arguments)
        }

        gtag('js', new Date())
        gtag('config', 'G-H1M0LJZDSY')
    </script>

<body>

<noscript>
    Pls turn on JavaScript. Pretty please.
</noscript>

<div id="xmas-scene">
    <h1 class="title">
        <span class="too-early">Too early! Come back on Christmas</span>
        <span class="xmas-title">Merry Christmas Iva</span>
    </h1>

    <div class="xmas-tree">
        <div class="tree-top">
            <div class="star"></div>
        </div>
        <div class="tree-middle">
            <div class="tree-body">
                <div class="part part-one">
                    <div class="decors"></div>
                </div>
                <div class="part part-two">
                    <div class="decors"></div>
                </div>
                <div class="part part-three">
                    <div class="decors"></div>
                </div>
                <div class="part part-four">
                    <div class="decors"></div>
                </div>
            </div>
        </div>
        <div class="tree-bottom">
            <div class="trunk"></div>
            <a href="https://github.com/hrebenarMartin/xmas-special"
               target="_blank"
               class="gift-link"
               rel="noreferrer noopener">
                <div class="gift">
                    <div class="ribbon"></div>
                    <div class="box"></div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Jquery JS library -->
<script src="js/jquery.js"></script>

<!-- Custom scripts -->
<script src="js/constants.js?v=5" defer></script>
